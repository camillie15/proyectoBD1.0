{% extends "layout.html" %}

{% block content %}
    <div class="containerForm">
        <img class="app-icon" src=" {{ url_for('static', filename='img/anything.png') }} " height="80">
    </div>
    <div id="containerForm" class="containerCenter">
        <form action="/createEvent" method="POST">
            <div class="containerColumn">
                <div class="containerModal">
                    <div class="leftModal">
                    </div>
                    <div class="center">
                        <h2>Crear Evento</h2>
                    </div>
                    <div class="rightModal">
                        <img id="closeModal" class="app-icon" src=" {{ url_for('static', filename='img/close.png') }} " height="25" onclick="window.location.href='{{ url_for('home') }}';">
                    </div>
                </div>
                <div class="containerRow">
                    <div class="left">
                        <div>
                            <img class="app-icon" src=" {{ url_for('static', filename='img/imagen.png') }} " height="200">
                            <div class="containerWithoutBorder">
                                <div class="left">
                                </div>
                                <div class="center">
                                    <button>Elegir un gif</button>
                                    <button>Subir</button>
                                </div>
                                <div class="right">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="containerTextBox">
                        <div class="containerWithoutBorder">
                            <input id="idEvento" name="idEvento" type="text" class="textBox" placeholder="Codigo">
                            <input id="nameEvento" name="nameEvento" type="text" class="textBox" placeholder="Nombre del evento">
                        </div>
                        <div class="containerWithoutBorder">
                            <input id="ubicacionEvento" name="ubicacionEvento" type="text" class="textBox" placeholder="Ubicacion del evento">
                        </div>
                        <div class="containerWithoutBorder">
                            <div class="containerRow containerBorder">
                                <img class="app-icon opacity marginImg" src=" {{ url_for('static', filename='img/calendar.png') }} " height="35">
                                <div class="containerTextBox">
                                    <label class="opacity">Fecha de inicio:</label>
                                    <input id="date1" name="date1" class="opacity" type="date" value="DD/MM/AAAA">
                                </div>
                            </div>
                            <div class="containerRow containerBorder">
                                <img class="app-icon opacity marginImg" src=" {{ url_for('static', filename='img/clock.png') }} " height="35">
                                <div class="containerTextBox">
                                    <label class="opacity">Hora de inicio:</label>
                                    <input id="time1" name="time1" class="opacity" type="time" value="HH:MM">
                                </div>
                            </div>
                        </div>
                        <div class="containerWithoutBorder">
                            <div class="containerRow containerBorder">
                                <img class="app-icon opacity marginImg" src=" {{ url_for('static', filename='img/calendar.png') }} " height="35">
                                <div class="containerTextBox">
                                    <label class="opacity">Fecha de fin:</label>
                                    <input id="date2" name="date2" class="opacity" type="date" value="DD/MM/AAAA">
                                </div>
                            </div>
                            <div class="containerRow containerBorder">
                                <img class="app-icon opacity marginImg" src=" {{ url_for('static', filename='img/clock.png') }} " height="35">
                                <div class="containerTextBox">
                                    <label class="opacity">ã…¤Hora de fin :</label>
                                    <input id="time2" name="time2" class="opacity" type="time" value="HH:MM">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="containerTextBox">
                    <div class="containerWithoutBorder">
                        <input id="descriptionEvento" name="descriptionEvento" type="text" class="textBox" placeholder="Descripcion">
                    </div>
                    <div class="containerWithoutBorder">
                        <input id="modalidadEvento" name="modalidadEvento" type="text" class="textBox" placeholder="Modalidad presencial o virtual">
                        <input id="clasificationEvento" name="clasificationEvento" type="text" class="textBox" placeholder="Clasificacion privada o publica">
                        <div class="containerTextButton containerBorder1">
                            <img class="app-icon opacity marginImg" src=" {{ url_for('static', filename='img/add.png') }} " height="25">
                            <label id="aditionals" type="text" class="textBox opacity">Adicionales</label>
                        </div>
                    </div>
                    <div class="containerWithoutBorder">
                        <div></div>
                        <div class="containerTextButton containerTotal containerBorder1">
                            <img class="app-icon opacity marginImg" src=" {{ url_for('static', filename='img/plus.png') }} " height="25">
                            <input id="organizadoresEven" name="organizadoresEven" type="text" class="textBox" placeholder="Organizadores">
                        </div>
                        <div class="containerTextButton containerTotal containerBorder1">
                            <img class="app-icon opacity marginImg" src=" {{ url_for('static', filename='img/inv.png') }} " height="25">
                            <input id="cantidadInvitados" name="cantidadInvitados" type="text" class="textBox" placeholder="Cantidad Invitados">
                        </div>
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="containerRow" >
                <div class="left">
                </div>
                <div class="center">
                    <button id="btnCreate" type="submit" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" name="btnCrear" class="btn">CREAR EVENTO</button>
                </div>
                <div class="right">
                </div>
            </div>
        </form>
    </div>
    <div class="containerForm">
        <img class="app-icon" src=" {{ url_for('static', filename='img/anything.png') }} " height="80">
    </div>
{% endblock %}
